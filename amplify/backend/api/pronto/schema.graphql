type Notification {
  courseid: ID!
  status: STATUS
}

enum NOTIFICATION_TYPE {
  SMS
  PUSH
  EMAIL
}

enum STATUS {
  UPDATED
  DISABLED
  FAILED
  OPERATIONAL
}

enum ENDPOINT_TYPE_STATUS {
  SENT
  FAILED
  UNAVAILABLE
}
type Announcement_Status {
  SMS: ENDPOINT_TYPE_STATUS
  PUSH: ENDPOINT_TYPE_STATUS
  EMAIL: ENDPOINT_TYPE_STATUS
  announcement_Matrix: Announcement_Matrix
  info: String
}

type Announcement_Matrix {
  SMS: Int
  PUSH: Int
  EMAIL: Int
}

type Endpoint
  @model
  @auth(
    rules: [
      {
        allow: owner
        ownerField: "studentId"
        operations: [create, read, update]
      }
    ]
  ) {
  type: NOTIFICATION_TYPE!
    @auth(
      rules: [
        { allow: owner, ownerField: "studentId", operations: [create, read] }
      ]
    )
  studentId: ID!
    @auth(
      rules: [
        { allow: owner, ownerField: "studentId", operations: [create, read] }
      ]
    )
  status: STATUS
    @auth(
      rules: [
        { allow: owner, ownerField: "studentId", operations: [create, read] }
      ]
    )
  info: String
    @auth(
      rules: [
        { allow: owner, ownerField: "studentId", operations: [create, read] }
      ]
    )
}

