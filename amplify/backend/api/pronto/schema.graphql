type Institution
  @model
  @auth(
    rules: [
      { allow: owner, ownerField: "adminId", operations: [read, update] }
      { allow: public, operations: [read, update, create, delete] }
      {
        allow: groups
        groups: ["studentsUserGroup", "lecturerUserGroup"]
        operations: [read]
      }
      { allow: groups, groups: ["adminUserGroup"], operations: [read, update] }
      { allow: groups, groups: ["superUserGroup"] }
    ]
  ) {
  id: ID!
    @auth(
      rules: [
        { allow: owner, ownerField: "adminId", operations: [read] }
        { allow: public, operations: [read, create] }
        {
          allow: groups
          groups: ["studentsUserGroup", "lecturerUserGroup"]
          operations: [read]
        }
        { allow: groups, groups: ["adminUserGroup"], operations: [read] }
        { allow: groups, groups: ["superUserGroup"] }
      ]
    )
  name: String!
    @auth(
      rules: [
        { allow: owner, ownerField: "adminId", operations: [read] }
        { allow: public, operations: [read, create] }
        {
          allow: groups
          groups: ["studentsUserGroup", "lecturerUserGroup"]
          operations: [read]
        }
        { allow: groups, groups: ["adminUserGroup"], operations: [read] }
        { allow: groups, groups: ["superUserGroup"] }
      ]
    )
  location: String
  pageUrl: String
  campusMapUrl: String
  openingTime: String
  closingTime: String
  minimumDuration: Int
  lectureremails: [String]
  coursecodes: [String]
  logo: String
  domains: [String]
  admin: Admin @hasOne(fields: ["adminId"])
  adminId: ID
    @index(name: "institutionName", queryField: "institutionByName")
    @auth(
      rules: [
        { allow: owner, ownerField: "adminId", operations: [read] }
        { allow: public, operations: [read] }
        { allow: groups, groups: ["superUserGroup"] }
      ]
    )
  courses: [Course] @hasMany(indexName: "byCourse", fields: ["id"])
  students: [Student] @hasMany(indexName: "byStudent", fields: ["id"])
  lecturer: [Lecturer] @hasMany(indexName: "byLecturer", fields: ["id"])
}

