version: 1
env:

backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands:
        - npm i
        - npm build

  artifacts:
    baseDirectory: /WebApp/public
    files:
      - "**/*"
  cache:
    paths: []
