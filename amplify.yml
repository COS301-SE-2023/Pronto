version: 1
env:

backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    build:
      commands:
        - cd WebApp
        - npm i
        - npm run build

  artifacts:
    baseDirectory: /WebApp/build
    files:
      - "**/*"
  cache:
    paths: []
