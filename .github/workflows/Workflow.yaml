name: Unit and Integration tests

on:
  push:

    branches: []
  pull_request:
    branches: []

jobs:
  build-mobile:
      runs-on:  ubuntu-latest
      strategy:
        matrix:
          node-version: [18.x]
      defaults:
        run:
          working-directory: ./MobileApp
      steps:
        - uses: actions/checkout@v3
        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            node-version: ${{ matrix.node-version }}
        - run: npm install
        - run: npm run build --if-present
        - run: npm test -- --u
        
  build-web:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    defaults:
      run:
        working-directory: "Web view/Web app"
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version}}
      - run: |
          npm install
          npm test
  cypress:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    defaults:
      run:
        working-directory: "Web view/Web app"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Build and start the app
        run: |
          npm start &
          sleep 30

      - name: Run Cypress tests
        run: npx cypress run
