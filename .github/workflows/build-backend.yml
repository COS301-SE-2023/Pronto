name: Build-backend
on: 
  pull_request:
    branches: [backend,main]
  workflow_dispatch: {}     

jobs: 
  build:
    runs_on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        - name: Set up Node.js
          uses: actions/setup-node@v2
             with:
              node-version: '14'  
      -name: setup 
        run: |
          npm install -g @aws-amplify/cli
          amplify init -y
      -name: build 
        run: |        
          amplify serve
